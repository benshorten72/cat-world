<!DOCTYPE html>
<html>
<head>
  <style> body { margin: 0; } </style>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>

<body>
  <div id="globeViz"></div>
  <script>
const markerSvg = `
  <div class="holder" style="
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  ">

    <img src="loading.png" class="cat-img" style="
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-bottom: 3px solid black;
    " />
        <div class="cat-title" style="
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 2px;
      text-align: center;
      max-width: 100%;
      height:100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display:none;
    "></div>
    <img src="playButton.png" class="meow-btn"
      style="
        width: 25px;
        height: 25px;
        cursor: pointer;
        background: white;
        padding:2px;
      " />
    <div class="progress-container" style="width: 100%; height: 5px; background: #fff;">
      <div class="progress-bar" style="height: 100%; width: 0%; background: #E66297;"></div>
    </div>
  </div>
`;



    const originalSrc = 'playButton.png';
    const playingSrc = 'pauseButton.png';

    let globe;
    let isGlobeReady = false;
    let pendingPayload = null;

    globe = new Globe(document.getElementById('globeViz'))
      .globeImageUrl('map.png')
      .htmlElementsData([])
      .htmlElement(d => {
        const el = document.createElement('div');
        const meowSoundAudio = new Audio(d.snd_file);
        const catImage = d.img_file;
        el.innerHTML = markerSvg;
        el.style.overflow = 'hidden';
        el.style.transition = 'opacity 250ms,width 200ms ease, height 200ms ease';
        el.style.backgroundColor = 'white';
        el.style.pointerEvents = 'auto';
        el.style.cursor = 'pointer';
        el.style.borderRadius = '8px';
        el.style.borderColor = 'black';
        el.style.borderWidth = '3px';
        el.style.borderStyle = 'solid';

        el.style.width = '1px';
        el.style.height = '1px';
        el.style.opacity = '1';    // start invisible

        setTimeout(() => {
          el.style.transition = 'width 0.5s ease, height 0.5s ease, opacity 0.3s ease';
          el.style.width = '25px';
          el.style.height = '50px';
          el.style.opacity = '1';
          progressBar.style.display = 'none';
          progressBarContainer.style.display = 'none';
          btn.style.display ='none';
        }, 100);
        const progressBar = el.querySelector('.progress-bar');
        const progressBarContainer = el.querySelector('.progress-container');
        const cat_img = el.querySelector('.cat-img');
        const btn = el.querySelector('.meow-btn');


        el.onclick = () => {
          if (el.style.opacity === '1') {
            console.info(d);
          }
        };

        if (cat_img) cat_img.src = `${catImage}`;
        const catTitle = el.querySelector('.cat-title');
        if (catTitle) catTitle.textContent = d.catName || 'Unnamed Cat';
        if (btn) {
          btn.onclick = (e) => {
            e.stopPropagation();
            meowSoundAudio.currentTime = 0;
            meowSoundAudio.play();
            btn.src = playingSrc;
          };

          meowSoundAudio.addEventListener('ended', () => {
            btn.src = originalSrc;
            if (progressBar) progressBar.style.width = '0%';
          });

          meowSoundAudio.addEventListener('timeupdate', () => {
            if (progressBar) {
              const percent = (meowSoundAudio.currentTime / meowSoundAudio.duration) * 100;
              progressBar.style.width = `${percent}%`;
            }
          });
        }

        el.onmouseenter = () => {
          el.style.width = '100px';
          el.style.height = '155px';
          btn.style.display = 'block';
          progressBar.style.display = 'block';
          progressBarContainer.style.display = 'block';
          catTitle.style.display = 'block';
 el.style.zIndex = '9999';           
   highlightMarker(d);
        };

        el.onmouseleave = () => {
          el.style.width = '25px';
          el.style.height = '50px';
          btn.style.display = 'none';
          progressBar.style.display = 'none';
          progressBarContainer.style.display = 'none';
          catTitle.style.display = 'none';
          el.style.zIndex = 1

        };

        return el;
      })
      .htmlElementVisibilityModifier((el, isVisible) => {
        el.style.opacity = isVisible ? '1' : '0';
        el.style.pointerEvents = isVisible ? 'auto' : 'none';
      });

    isGlobeReady = true;

    if (pendingPayload) {
      globe.htmlElementsData(pendingPayload);
      window.parent.postMessage({ type: 'log', msg: 'Processed pending data' }, '*');
      pendingPayload = null;
    }

    window.addEventListener('message', function(event) {
      if (event.data.type === 'newData') {
        if (isGlobeReady && globe) {
          globe.htmlElementsData(event.data.payload);
          window.parent.postMessage({ type: 'log', msg: 'Data received and applied' }, '*');
        } else {
          pendingPayload = event.data.payload;
          window.parent.postMessage({ type: 'log', msg: 'Data received before globe ready â€” stored' }, '*');
        }
      }
    });

    function highlightMarker(markerData) {
  const currentData = globe.htmlElementsData();
  const filtered = currentData.filter(d => d !== markerData);
  globe.htmlElementsData([...filtered, markerData]);
}
  </script>
</body>
</html>
